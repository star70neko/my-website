<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Dodge</title>
  <style>
    /* ページ全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    .game-container {
      margin: 30px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Cosmic Dodge</h1>
  <div class="game-container">
    <iframe src="cosmic-dodge.html"></iframe>
  </div>
</body>
</html>
